name: .NET Core

on:
  push:
    branches: 
      - master
      - actions-playground-1
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish x64 release
      run: dotnet publish SwagLyricsGUI --self-contained true -p:PublishTrimmed=true -o Builds\win-x64\ -r win-x64 -c Release
    - name: Compile setup script
      shell: powershell
      run: .\inno_compile.ps1
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: SwagLyrics-windows-x64-setup
        # A file, directory or wildcard pattern that describes what to upload
        path: Installer\win-x64\*.exe
